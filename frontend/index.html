<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Kiralama - Anasayfa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="images/logo.jpeg" alt="Site Logosu" class="logo-resim">
            <div class="site-name">
                <span class="aracim">Aracım</span><span class="yanimda">Yanımda</span>
            </div>
        </div>
        <nav>
            <ul class="centered-links">
                <li><a href="#anasayfa">Anasayfa</a></li>
                <li><a href="#araclar">Araçlar</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Bölümü -->
    <section id="anasayfa" class="hero">
        <div class="window-frame">
            <div class="window-content">
                <img src="images/arkaplan2.jpeg" alt="Araç Kiralama" class="hero-image">
            </div>
        </div>
    </section>
    
    <!-- Araç Listesi -->
<section id="araclar" class="arac-listesi">
    <h2>Mevcut Araçlarımız</h2>
    <div id="araclar-container" class="arac-container">
        <div class="arac-card">
            <h3>Marka 1 Model 1</h3>
            <p>Yıl: 2020</p>
            <p>Kiralık: Evet</p>
            <button>Rezervasyon Yap</button>
        </div>
        <div class="arac-card">
            <h3>Marka 2 Model 2</h3>
            <p>Yıl: 2021</p>
            <p>Kiralık: Hayır</p>
            <button>Rezervasyon Yap</button>
        </div>
        <div class="arac-card">
            <h3>Marka 3 Model 3</h3>
            <p>Yıl: 2022</p>
            <p>Kiralık: Evet</p>
            <button>Rezervasyon Yap</button>
        </div>
        <!-- Daha fazla araç kartı ekleyebilirsiniz -->
    </div>
</section>

    
    <!-- İletişim Bölümü -->
    <section id="iletisim" class="iletisim">
        <h2>İletişim</h2>
        <p>Bize ulaşmak için formu doldurun.</p>
    </section>
