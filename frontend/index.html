<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="images/logo.jpeg" alt="Site Logo" class="logo-resim">
            <div class="site-name">
                <span class="aracim">Aracım</span><span class="yanimda">Yanımda</span>
            </div>
        </div>
        <nav>
            <ul class="centered-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="window-frame">
            <div class="window-content">
                <img src="images/arkaplan2.jpeg" alt="Car Rental" class="hero-image">
            </div>
        </div>
    </section>
    
    <!-- Car List Section -->
    <section id="cars" class="arac-listesi">
        <h2>Our Available Cars</h2>
        <div id="araclar-container" class="arac-container">
            <div class="arac-card">
                <h3>Brand 1 Model 1</h3>
                <p>Year: 2020</p>
                <p>Available: Yes</p>
                <button>Book Now</button>
            </div>
            <div class="arac-card">
                <h3>Brand 2 Model 2</h3>
                <p>Year: 2021</p>
                <p>Available: No</p>
                <button>Book Now</button>
            </div>
            <div class="arac-card">
                <h3>Brand 3 Model 3</h3>
                <p>Year: 2022</p>
                <p>Available: Yes</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="iletisim">
        <h2>Contact Us</h2>
        <p>Fill out the form to reach us.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
