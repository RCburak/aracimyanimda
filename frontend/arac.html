<body>
    
<button>
    <i class="fas fa-car button-icon"></i>
    Araç Kirala
</button>
<br>


<input type="text" name="" id=""

placeholder="Ex:City, airport or address">



<input type="date" name="" id="">
<input type="time" name="" id="">
<input type="date" name="" id="">
<input type="time" name="" id="">

<button>ARAÇ ARA</button>
<br>
<input type="checkbox" name="" id="">
<label for="">Farklı yerde bırakmak istiyorum</label>

<hr>

<h2>Filter</h2>
    <table>
        <tr>
            <th>Categories</th>
            <th>Choice</th>
        </tr>
        <tr>
            <td>Compact Car</td>
            <td><input type="checkbox" id="compact"></td>
        </tr>
        <tr>
            <td>Sedan</td>
            <td><input type="checkbox" id="sedan"></td>
        </tr>
        <tr>
            <td>SUV</td>
            <td><input type="checkbox" id="suv"></td>
        </tr>
        <tr>
            <td>Electric Car</td>
            <td><input type="checkbox" id="electricCar"></td>
        </tr>
        <tr>
            <td>Sports Car</td>
            <td><input type="checkbox" id="sports"></td>
        </tr>
        <tr>
            <td>Luxury Car</td>
            <td><input type="checkbox" id="luxury"></td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Transmission</th>
            <th>Choice</th>
        </tr>
        <tr>
            <td>Manual</td>
            <td><input type="checkbox" id="manual"></td>
        </tr>
        <tr>
            <td>Automatic</td>
            <td><input type="checkbox" id="auto"></td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Fuel Type</th>
            <th>Choice</th>
        </tr>
        <tr>
            <td>Gasoline</td>
            <td><input type="checkbox" id="petrol"></td>
        </tr>
        <tr>
            <td>Diesel</td>
            <td><input type="checkbox" id="diesel"></td>
        </tr>
        <tr>
            <td>Electric</td>
            <td><input type="checkbox" id="electric"></td>
        </tr>
        <tr>
            <td>Hybrid</td>
            <td><input type="checkbox" id="hybrid"></td>
        </tr>
    </table>

    <div class="price-range">
        <label for="minPrice">Min:</label>
        <input type="number" id="minPrice" placeholder="0">
        
        <label for="maxPrice">Max:</label>
        <input type="number" id="maxPrice" placeholder="10000">
    </div>

    <button onclick="resetResult()">Reset</button>
    <button onclick="filterResults()">Filter</button>

    
        <div id="carList" class="car-list">
            <!-- Araçlar buraya dinamik olarak eklenecek -->
          </div>
          


    </div>

    

    <script>
        function filterResults() {
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const manualChecked = document.getElementById('manual').checked;
            const autoChecked = document.getElementById('auto').checked;

            alert(`Filtering results:\nMin Price: ${minPrice}\nMax Price: ${maxPrice}\nManual: ${manualChecked}\nAuto: ${autoChecked}`);
        }

        function resetResult() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('pickup-location').value = '';
            document.getElementById('pickup-date').value = '';
            document.getElementById('pickup-time').value = '';
            document.getElementById('dropoff-date').value = '';
            document.getElementById('dropoff-time').value = '';
        }

        // Araçları getirme işlevi
async function fetchCars() {
  try {
    // /araclar endpoint'ine GET isteği yapıyoruz
    const response = await fetch('http://localhost:3000/araclar');
    const cars = await response.json();  // Gelen veriyi JSON olarak al
    displayCars(cars);  // Gelen araçları sayfada göster
  } catch (error) {
    console.error('Araç verilerini alırken hata oluştu:', error);
  }
}

// Araç verilerini sayfada gösterme işlevi
function displayCars(cars) {
  const carList = document.getElementById('carList');
  carList.innerHTML = '';  // Önceki içerikleri temizle

  cars.forEach(car => {
    const carItem = document.createElement('div');
    carItem.classList.add('car-item');
    carItem.innerHTML = `
      <div class="details">
        <strong>Marka:</strong> ${car.marka} <br>
        <strong>Model:</strong> ${car.model} <br>
        <strong>Yıl:</strong> ${car.yil}
      </div>
      <div class="status ${car.kiralik ? '' : 'unavailable'}">
        ${car.kiralik ? 'Kiralık' : 'Kiralık Değil'}
      </div>
    `;
    carList.appendChild(carItem);
  });
}

// Sayfa yüklendiğinde fetchCars işlevini çağır
window.onload = fetchCars;


  
    </script>
