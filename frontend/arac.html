<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Filtreleme</title>
    <link rel="stylesheet" href="arac.css">
</head>
<body>
    <header>
        <h1>Araç Filtreleme Sistemi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="login.html">Giriş</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <div class="filtreleme">
                <h2>Araçları Filtrele</h2>
                <form class="filtre-form" id="filtreForm">
                    <div id="marka-container"></div> <!-- Markalar buraya eklenecek -->
                    
                    <label for="modelFiltre">Model:</label>
                    <input type="text" id="modelFiltre" placeholder="Model girin">
                    
                    <label for="yilFiltre">Yıl:</label>
                    <input type="number" id="yilFiltre" placeholder="Yıl girin" min="2000" max="2023">
                    
                    <label for="minFiyat">Minimum Fiyat:</label>
                    <input type="number" id="minFiyat" placeholder="0" min="0">
                    
                    <label for="maxFiyat">Maksimum Fiyat:</label>
                    <input type="number" id="maxFiyat" placeholder="100000" min="0">
                    
                    <label>
                        <input type="checkbox" id="kiralik"> Kiralık
                    </label>
                    
                    <button type="button" id="filtreleButton">Filtrele</button>
                </form>
            </div>
            
            <div id="araclar-container"></div>
        </main>
    </div>
    
    <footer>
        <p>Tüm hakları saklıdır &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
