<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Markaları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #vehicle-info {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: none; /* Başlangıçta gizle */
        }
    </style>
</head>
<body>

    <h1>Araç Markaları</h1>

    <div class="form-container">
        <button onclick="getMakes()">Araç Markalarını Getir</button>
    </div>

    <table id="marka-listesi">
        <tr>
            <th>Marka Adı</th>
        </tr>
    </table>

    <div id="vehicle-info">
        <h2>Araç Detayları</h2>
        <table id="arac-bilgileri">
            <tr>
                <th>Özellik</th>
                <th>Değer</th>
            </tr>
        </table>
    </div>

    <script>
        // Araç markalarını al
        function getMakes() {
            fetch('/markalar')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const markaListesi = document.getElementById('marka-listesi');
                    markaListesi.innerHTML = `<tr><th>Marka Adı</th></tr>`; // Başlıkları temizle ve ekle
                    data.forEach(marka => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td onclick="getVehicleInfo('${marka.make_name}')">${marka.make_name}</td>`;
                        markaListesi.appendChild(row);
                    });
                })
                .catch(error => console.error('Markalar alınırken hata oluştu:', error));
        }

        // Seçilen aracın bilgilerini al
        function getVehicleInfo(make) {
            const table = document.getElementById('arac-bilgileri');
            table.innerHTML = `<tr><th>Özellik</th><th>Değer</th></tr>`; // Önceki verileri temizle

            fetch(`/arac/${make}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Araç bilgilerini tabloya ekle
                    for (const [key, value] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                        table.appendChild(row);
                    }
                    document.getElementById('vehicle-info').style.display = 'block'; // Bilgileri göster
                })
                .catch(error => console.error('Araç bilgileri alınırken hata oluştu:', error));
        }
    </script>
</body>
</html>
